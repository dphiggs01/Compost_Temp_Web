<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/images/favicon.ico">

    <title>Compost Temps</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/sticky-footer-navbar.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container" style="background-color:lavender;">

        <div class="row">
            <div class="col-xs-12" style="background-color:lavender;"><h3>Compost Current Temp</h3>
                <h1>{{ ui_data.temperature }} <span>&#8457;</span></h1>
                <h5>Latest Date: {{ ui_data.latest_date }}</h5>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-12" style="background-color:lavender;">
                <img class="img-responsive" src="../static/images/plot.svg?{{ ui_data.time_stamp }}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="background-color:lavender;">
                <p></p>
                </br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="background-color:lavender;">
                <a class="weatherwidget-io" href="https://forecast7.com/en/42d37n71d95/rutland/?unit=us"
                   data-label_1="RUTLAND" data-label_2="WEATHER" data-theme="original">RUTLAND WEATHER</a>
                <script>
                    !function (d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = "https://weatherwidget.io/js/widget.min.js";
                            fjs.parentNode.insertBefore(js, fjs);
                        }
                    }(document, "script", "weatherwidget-io-js");
                </script>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="background-color:lavender;">
                <p></p>
                </br>

            </div>
        </div>

    </div>
        <footer class="footer">
        <div class="container">
            <p class="text-muted">
                Battery Level: {{ ui_data.battery_level }}
            </p>
        </div>
        </footer>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src="../static/js/jquery.ui.touch-punch.min.js"></script>

<style>
  #custom-handle {
    width: 2.5em;
    height: 1.5em;
  }
</style>


<script>window.jQuery || document.write('<script src="../static/vendor/jquery.min.js"><\/script>')</script>
<script src="../static/js/bootstrap.min.js"></script>

</html>
